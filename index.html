<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WebApp Dashboard</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  </head>
  <body>
    <section class="outer-grid">
      <header class="header">
        <h1>Your<span>App&trade;</span></h1>

        <ul class="avatarinfo">
          <li><img src="icons/icon-bell.svg" alt="" class="bell-icon"></li>
          <li><img src="img/avatar.jpg" alt="random alt" id="avatarimg"></li>
          <li><p>Wictor Nis√•</p></li>
        </ul>
      </header>

      <section class="left-nav">
        <div class="dash-icon">
          <object data="icons/icon-dashboard.svg" type="image/svg+xml"></object>
        </div>

        <div class="members-icon">
          <object data="icons/icon-members.svg" type="image/svg+xml"></object>
        </div>

        <div class="visit-icon">
          <object data="icons/icon-visits.svg" type="image/svg+xml"></object>
        </div>

        <div class="settings-icon">
          <object data="icons/icon-settings.svg" type="image/svg+xml"></object>
        </div>
      </section>

    <section class="inner-grid">
      <h2>Dashboard</h2>
      <div class="search">
        <input type="text" name="" id="" placeholder="Search...">
        <button type="submit" class="searchButton"></button>
      </div>
      <div class="alert" id="alert-box">
        <p>Alert! Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae omnis accusantium, repellendus recusandae quia.</p>
        <a href="" id="closeAlert" <p>&times;</p></a>
      </div>


    </section>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
  </body>
</html>
